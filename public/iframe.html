<!doctype html>
<head>
<meta charset="utf-8">
<meta name="robots" content="noindex">
<script src="js/carbon3p.js"></script>
<style type="text/css">
  #outer-container iframe {
    margin: 0 auto !important;
  }
  body, #outer-container {
    overflow: hidden;
  }

  body {
    text-align: center;
  }

  #outer-container.video,
  #outer-container.image {
    width: auto !important;
  }

  #outer-container.video .container,
  #outer-container.image .container {
    position: relative;
  }

  #outer-container.video .container > iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
</style>
</head>

<body style="margin:0">
<div id="outer-container">
  <script type="text/javascript">
    var embed = new carbon3p.ThirdPartyEmbed();
    embed.init();
  </script>
</div>
</body>
</html>
